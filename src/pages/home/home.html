<ion-header>
  <ion-navbar color="primary">
    <ion-title>Códigos de barras</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="loadMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let code of codes | sort: '-datetime': true" (click)="itemSelected(code)">
      <ion-avatar item-start>
        <img src="./assets/codes/color_2.png">
      </ion-avatar>
      <h2>{{ code.code }}</h2>
      <h3>{{ code.type }}</h3>
      <p>{{ code.datetime | date:'medium':'-0500' }}</p>
    </ion-item>
  </ion-list>
  
  <ion-fab bottom right>
    <button color="secondary" ion-fab (click)="openLector()"><ion-icon name="qr-scanner"></ion-icon></button>
  </ion-fab>
</ion-content>
